<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Front-End Mentor | Time Tracker</title>
        <link rel="stylesheet" href="/styles/reset.css">
        <link rel="stylesheet" href="/styles/mobile.css">
        <link rel="stylesheet" href="/styles/tablet.css">
        <link rel="stylesheet" href="/styles/desktop.css">
        <script type="module" src="/js/script.js"></script>
    </head>
    
    <body>
        <section class="conteudo">
            <!-- Conteúdo Jeremy -->
            <div class="conteudo__jeremy">
                <div class="jeremy__inicio">
                    <img class="jeremy__img" src="/img/image-jeremy.png" alt="Foto do Jeremy">
                    <div class="jeremy__info">
                        <p class="jeremy__texto">Report for</p>
                        <h1 class="jeremy__nome">Jeremy Robson</h1>
                    </div>
                </div>
                <div class="jeremy__fim">
                    <button class="jeremy__btn">Daily</button>
                    <button class="jeremy__btn">Weekly</button>
                    <button class="jeremy__btn">Monthly</button>
                </div>
            </div>

            <!-- Conteudo Work -->
            <div class="conteudo__work">
                <div class="work__inicio">
                    <img class="work__img" src="/img/icon-work.svg" alt="Icone de Maleta/Trabalho">
                </div>
                <div class="work__cont">
                    <div class="work__meio">
                        <p class="work__texto">Work</p>
                        <button class="work__btn"><img src="/img/icon-ellipsis.svg" alt="Botão 3 pontinhos"></button>
                    </div>
                    <div class="work__fim">
                        <p class="work__hora">32hrs</p>
                        <p class="work__tempo">Last Week - 36hrs</p>
                    </div>
                </div>
            </div>

            <!-- Conteúdo Play -->
            <div class="conteudo__play">
                <div class="play__inicio">
                    <img class="play__img" src="/img/icon-play.svg" alt="Icone de Controle">
                </div>
                <div class="play__cont">
                    <div class="play__meio">
                        <p class="play__texto">Play</p>
                        <button class="play__btn"><img src="/img/icon-ellipsis.svg" alt="Botão 3 pontinhos"></button>
                    </div>
                    <div class="play__fim">
                        <p class="play__hora">10hrs</p>
                        <p class="play__tempo">Last Week - 8hrs</p>
                    </div>
                </div>
            </div>

            <!-- Conteúdo Study -->
            <div class="conteudo__study">
                <div class="study__inicio">
                    <img class="study__img" src="/img/icon-study.svg" alt="Icone de Livro">
                </div>
                <div class="study__cont">
                    <div class="study__meio">
                        <p class="study__texto">Study</p>
                        <button class="study__btn"><img src="/img/icon-ellipsis.svg" alt="Botão 3 pontinhos"></button>
                    </div>
                    <div class="study__fim">
                        <p class="study__hora">4hrs</p>
                        <p class="study__tempo">Last Week - 7hrs</p>
                    </div>
                </div>
            </div>

            <!-- Conteudo Exercise -->
            <div class="conteudo__exercise">
                <div class="exercise__inicio">
                    <img class="exercise__img" src="/img/icon-exercise.svg" alt="Icone de Pessoa se exercitando">
                </div>
                <div class="exercise__cont">
                    <div class="exercise__meio">
                        <p class="exercise__texto">Exercise</p>
                        <button class="exercise__btn"><img src="/img/icon-ellipsis.svg" alt="Botão 3 pontinhos"></button>
                    </div>
                    <div class="exercise__fim">
                        <p class="exercise__hora">4hrs</p>
                        <p class="exercise__tempo">Last Week - 5hrs</p>
                    </div>
                </div>
            </div>

            <!-- Conteúdo Social -->
            <div class="conteudo__social">
                <div class="social__inicio">
                    <img class="social__img" src="/img/icon-social.svg" alt="Icone de mensagem sendo trocada">
                </div>
                <div class="social__cont">
                    <div class="social__meio">
                        <p class="social__texto">Social</p>
                        <button class="social__btn"><img src="/img/icon-ellipsis.svg" alt="Botão 3 pontinhos"></button>
                    </div>
                    <div class="social__fim">
                        <p class="social__hora">5hrs</p>
                        <p class="social__tempo">Last Week - 10hrs</p>
                    </div>
                </div>
            </div>

            <!-- Conteúdo Self Care -->
            <div class="conteudo__self-care">
                <div class="self__inicio">
                    <img class="self__img" src="/img/icon-self-care.svg" alt="Icone de Saúde">
                </div>
                <div class="self__cont">
                    <div class="self__meio">
                        <p class="self__texto">Self Care</p>
                        <button class="self__btn"><img src="/img/icon-ellipsis.svg" alt="Botão 3 pontinhos"></button>
                    </div>
                    <div class="self__fim">
                        <p class="self__hora">2hrs</p>
                        <p class="self__tempo">Last Week - 2hrs</p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
