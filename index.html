<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Front-End Mentor | Time Tracker</title>
        <link rel="stylesheet" href="/styles/reset.css">
        <link rel="stylesheet" href="/styles/mobile.css">
        <link rel="stylesheet" href="/styles/tablet.css">
        <link rel="stylesheet" href="/styles/desktop.css">
        <script type="module" src="/js/script.js"></script>
    </head>
    
    <body>
        <!-- Conteúdo Jeremy -->
        <div>
            <div>
                <img src="/img/image-jeremy.png" alt="Foto do Jeremy">
                <p>Report for</p>
                <h1>Jeremy Robson</h1>
            </div>
            <div>
                <button>Daily</button>
                <button>Weekly</button>
                <button>Monthly</button>
            </div>
        </div>

        <!-- Conteudo Work -->
        <div>
            <div>
                <img src="/img/icon-work.svg" alt="Icone de Maleta/Trabalho">
            </div>
            <div>
                <p>Work</p>
                <button><img src="/img/icon-ellipsis.svg" alt="Botão 3 pontinhos"></button>
            </div>
            <div>
                <p>32hrs</p>
                <p>Last Week - 36hrs</p>
            </div>
        </div>
        
        <!-- Conteudo Exercise -->
        <div>
            <div>
                <img src="/img/icon-exercise.svg" alt="Icone de Pessoa se exercitando">
            </div>
            <div>
                <p>Exercise</p>
                <button><img src="/img/icon-ellipsis.svg" alt="Botão 3 pontinhos"></button>
            </div>
            <div>
                <p>4hrs</p>
                <p>Last Week - 5hrs</p>
            </div>
        </div>

        <!-- Conteúdo Play -->
        <div>
            <div>
                <img src="/img/icon-play.svg" alt="Icone de Controle">
            </div>
            <div>
                <p>10hrs</p>
                <button><img src="/img/icon-ellipsis.svg" alt="Botão 3 pontinhos"></button>
            </div>
            <div>
                <p>Play</p>
                <p>Last Week - 8hrs</p>
            </div>
        </div>

        <!-- Conteúdo Social -->
        <div>
            <div>
                <img src="/img/icon-social.svg" alt="Icone de mensagem sendo trocada">
            </div>
            <div>
                <p>Social</p>
                <button><img src="/img/icon-ellipsis.svg" alt="Botão 3 pontinhos"></button>
            </div>
            <div>
                <p>5hrs</p>
                <p>Last Week - 10hrs</p>
            </div>
        </div>

        <!-- Conteúdo Study -->
        <div>
            <div>
                <img src="/img/icon-study.svg" alt="Icone de Livro">
            </div>
            <div>
                <p>Study</p>
                <button><img src="/img/icon-ellipsis.svg" alt="Botão 3 pontinhos"></button>
            </div>
            <div>
                <p>4hrs</p>
                <p>Last Week - 7hrs</p>
            </div>
        </div>

        <!-- Conteúdo Self Care -->
        <div>
            <div>
                <img src="/img/icon-self-care.svg" alt="Icone de Saúde">
            </div>
            <div>
                <p>Self Care</p>
                <button><img src="/img/icon-ellipsis.svg" alt="Botão 3 pontinhos"></button>
            </div>
            <div>
                <p>2hrs</p>
                <p>Last Week - 2hrs</p>
            </div>
        </div>
    </body>
</html>
